<table class="table table-hover">
    <thead >
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Acronym</th>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
      </tr>
    </thead>
    <tbody>
  <tr *ngFor="let institution of institutions" (click)="editInstitution(institution.id)">
    <th>{{institution.id}}</th>
    <th>{{institution.acronym}}</th>
    <th>{{institution.name}}</th>
    <th>{{institution.name_InstitutionTypes}}</th>
  </tr>
  </tbody>
  
  </table>
